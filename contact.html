    <style>
        /* Keyframes for pulsing animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Pulsing animation for heading */
        .contact h1 {
            font-size: 2em;
            color: #2c3e50;
            animation: pulse 2s infinite;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styling and hover transition */
        .contact button {
            background-color: #ff69b4; /* Pink color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .contact button:hover {
            background-color: #ff1493; /* Darker pink for hover effect */
        }

        /* Style for form inputs */
        .contact form {
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .contact input[type="text"], 
        .contact input[type="email"], 
        .contact textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contact textarea {
            height: 150px;
        }

        /* Center the email links */
        .email-links {
            text-align: center;
            margin-top: 20px;
        }

        .email-links a {
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            color: #ff69b4;
        }

        .email-links a:hover {
            color: #ff1493;
        }
    </style>
</head>
